<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="box">
        <div class="content">
            <h1>欢迎注册</h3>
                <p class="font">
                    已有账号？
                    <a href="#">登录</a>
                </p>
                <div class="container">
                    <form autocomplete="off" method="POST">
                        <p class="username" id='username'>
                            <label class="label">用户名</label>
                            <input type="text" placeholder="请设置用户名" value="" autocomplete="off" name="userName" class="input" />
                            <span class="username-error" style="display: none;">
                                用户名仅支持中英文、数字和下划线
                            </span>
                            <span style="display: none;" class="success"></span>
                            <span style="display:none" class="username-tips">
                                <span class="username-tiptext">设置后不可更改，中英文均可，最长14个英文或7个汉字</span>
                            </span>
                            <span class="username-none" style="display: none;">
                                用户名不能为空
                            </span>
                            <span class="username-none" style="display: none;">
                                用户名太长
                            </span>
                        </p>
                        <p class="phone" id="phone">
                            <label class="label">手机号</label>
                            <input type="text" placeholder="可用于登录和找回密码" value="" autocomplete="off" name="phone" class="input" />
                            <span class="phone-error" style="display: none;">
                                手机号码格式不正确
                            </span>
                            <span style="display:none;" class="success"></span>
                        </p>
                        <p class="password" id="password">
                            <label class="label">密 &nbsp; 码</label>
                            <input type="text" placeholder="请设置登录密码" value="" autocomplete="off" name="password" class="input" />
                            <span class="password-tip-icon" style="display:inline"></span>
                            <span style="display: none;" class="success"></span>
                            <span class="password-error" style="display: none;">
                                密码设置不符合要求
                            </span>
                            <span class="password-error" style="display: none;">
                                密码设置不能为空
                            </span>
                            <span style="display: none;" class="password-tip">
                               
                            长度为8~14个字符
                            <br/>字母/数字以及标点符号至少包含2种
                            <br/>不允许有空格、中文
                            </span>
                        </p>
                        <p class="check" id="check">
                            <label class="label">验证码</label>
                            <input type="text" placeholder="请输入验证码" value="" autocomplete="off" name="password" class="check-input">
                            <input type="button" value="获取验证码" autocomplete="off" class="check-button">
                        </p>
                        <p class="commit">
                            <input class="commit-input" type="submit" value="注册" disabled="disabled">
                        </p>
                    </form>


                </div>
        </div>
    </div>

</body>
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="./demo.js">
</script>

</html>
